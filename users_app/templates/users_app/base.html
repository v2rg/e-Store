{% load static %}

<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <style>
        a:hover {
            text-decoration: none;
            color: lightseagreen;
        }
    </style>
    <!--Bootstrap CSS-->
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
</head>


<body class="d-flex flex-column min-vh-100" style="background-color: ghostwhite">

<!--Header-->
<header>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
        <div class="container">

            <!--Главная-->
            <a class="navbar-brand" href="{% url 'index' %}">e-Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Поиск-->
            <!-- <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!--'me-auto' к левому краю, 'ms-auto' к правому-->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!--Каталог-->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products:catalog' %}">Каталог</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <!--Логин/регистрация-->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:login' %}">Вход/Регистрация</a>
                    </li>

                    <!--Профиль-->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            v2rg (admin)
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Профиль</a></li>
                            <li><a class="dropdown-item" href="#">Корзина</a></li>
                            <li><a class="dropdown-item" href="#">Заказы</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Выход</a></li>
                        </ul>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
</header>

<!--Main-->
<main>
    <div class="container" style="padding-top: 75px;">

        <!--Блок с инфой-->
        <div class="row text-center" style="padding-top: 30px; padding-bottom: 50px;">
            <div class="col-12"
                 style="border-style: groove; border-color: cyan; border-inline: none; padding-top: 20px; padding-bottom: 20px;">
                <div>
                    {% block description %} {% endblock %}
                </div>
            </div>
        </div>

        <!--Context-->
        <div class="row">
            {% block content %} {% endblock %}
        </div>
    </div>
</main>

<!--Footer-->
<footer class="bd-footer py-1 mt-5 bg-body-tertiary mt-auto" data-bs-theme="dark">
    <ul class="nav justify-content-center border-bottom pb-1 mb-1">
        <li class="nav-item"><a href="https://getbootstrap.com/" class="nav-link px-2">bootstrap</a>
        </li>
        <li class="nav-item"><a href="https://www.dns-shop.ru/" class="nav-link px-2">DNS</a></li>
        <li class="nav-item"><a href="https://www.flaticon.com/" class="nav-link px-2">flaticon</a>
        </li>
    </ul>
    <p class="text-center text-body-secondary">2023</p>
</footer>

<!--JS-->
<script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
{#<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>#}
{#<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"#}
{#        crossorigin="anonymous"></script>#}
{#<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>#}
</body>

</html>
