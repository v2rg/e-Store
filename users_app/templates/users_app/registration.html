            <!--Главная-->
            <a class="navbar-brand" href="#">e-store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Поиск-->
            <!-- <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!--'me-auto' к левому краю, 'ms-auto' к правому-->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!--Каталог-->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Каталог</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <li class="nav-item">

                    </li>

                    <!--Профиль-->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            v2rg (admin)
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Профиль</a></li>
                            <li><a class="dropdown-item" href="#">Корзина</a></li>
                            <li><a class="dropdown-item" href="#">Заказы</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Выход</a></li>
                        </ul>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container" style="padding-top: 75px; padding-bottom: 50px;">

        <!--Блок с инфой-->
        <div class="row text-center" style="padding-top: 30px; padding-bottom: 50px;">
            <div class="col-12"
                 style="border-style: groove; border-color: cyan; border-inline: none; padding-top: 20px; padding-bottom: 20px;">
                <div>
                    Описание работы страницы
                </div>
            </div>
        </div>

        <!--Регистрация-->
        <div class="row justify-content-center mb-5">
            <div class="col-lg-7">

                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Создать аккаунт</h3>
                    </div>

                    <form action="#">
                        <div class="row" style="padding-top: 30px;">
                            <div class="col-6 mb-3" style="padding-left: 30px;">
                                <label for="inputFirstName" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="inputFirstName" placeholder="Введите имя">
                            </div>
                            <div class="col-6 mb-3" style="padding-right: 30px;">
                                <label for="inputLastName" class="form-label">Фамилия</label>
                                <input type="text" class="form-control" id="inputLastName"
                                       placeholder="Введите фамилию">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6 mb-3" style="padding-left: 30px;">
                                <label for="inputUsername" class="form-label">Имя пользователя</label>
                                <input type="text" class="form-control" id="inputUsername"
                                       placeholder="Введите имя пользователя">
                            </div>
                            <div class="col-6 mb-3" style="padding-right: 30px;">
                                <label for="inputEmailAddress" class="form-label">Адрес электронной почты</label>
                                <input type="email" class="form-control" id="inputEmailAddress"
                                       placeholder="name@yandex.ru">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6 mb-3" style="padding-left: 30px;">
                                <label for="inputPassword" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="inputPassword"
                                       placeholder="Введите пароль">
                            </div>
                            <div class="col-6 mb-3" style="padding-right: 30px;">
                                <label for="inputConfirmPassword" class="form-label">Подтверждение пароля</label>
                                <input type="password" class="form-control" id="inputConfirmPassword"
                                       placeholder="Подтвердите пароль">
                            </div>
                        </div>

                        <div class="row">
                            <div class="d-grid gap-2" style="padding: 30px">
                                <input class="btn btn-secondary d-grid" type="submit" value="Создать аккаунт">
                            </div>
                        </div>

                    </form>

                    <div class="card-footer text-center">
                        <div class="small"><a href="#">Уже есть аккаунт? Авторизоваться</a></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</main>

<!--Footer-->
<footer class="bd-footer py-1 mt-5 bg-body-tertiary mt-auto" data-bs-theme="dark">

</footer>
